<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="container bg-primary text-white text-center py-5">
    <h1 class="display-1 fw-bold">¿Quieres ser mi novia? ^_^</h1>

    <div class="mt-5">
    
        <button class="btn btn-light btn-lg" onclick="siquiere()">
            Sí!!
        </button>

    
        <button class="btn btn-danger ms-2 btn-lg" onmouseenter="noquiere(event)">
            No:(
        </button>
    </div>

<script>
    function noquiere(evt) {
        let target = evt.target;
        let maxWidth = window.innerWidth;
        let maxHeight = window.innerHeight;

        let randomWidth = getRandomInt(0, maxWidth - target.offsetWidth);
        let randomHeight = getRandomInt(0, maxHeight - target.offsetHeight)

        target.style.position = 'absolute';
        target.style.top = randomHeight + 'px';
        target.style.top = randomWidth + 'px';
    }
    function siquiere() {
        alert('Gracias por elegirme! <3')
    }

    function getRandomInt(min,max) {
        return Math.floor (Math.random() * (max - min)) + min;
    }
</script>
</body>
</html>
